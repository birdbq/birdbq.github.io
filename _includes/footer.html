<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<footer class="footer">
  <div class="container">
    <nav class="social">

      <a style="font-size: 20px;" href="https://github.com/{{ site.github_username }}" class="fa fa-github social-links-github" target="_blank">
      </a>

      <a style="font-size: 20px;" href="https://linkedin.com/in/clintjb" class="fa fa-linkedin social-links-linkedin" target="_blank">
      </a>

      <a style="font-size: 20px;" href="https://github.com/{{ site.github_username }}" class="fa fa-github social-links-github" target="_blank">
      </a>

      <a style="font-size: 20px;" href="https://linkedin.com/in/clintjb" class="fa fa-linkedin social-links-linkedin" target="_blank">
      </a>

    </nav>
    <span>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. All rights reserved.</span>
  </div>
</footer>
<script async src="{{ "/assets/js/bundle.js" | relative_url }}"></script>
{% if site.service_worker %}
<script async>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('{{ "/sw.js" | relative_url }}').then(function( registration ) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    })
    .catch(function(error) {
      console.log('ServiceWorker registration failed: ', error);
    });
  }
</script>
{% endif %}
